  <h1>Exercicio 02</h1>

    <script>
      const max = 10;
      const min = -10;

      //O comando abaixo gera um número inteiro aleatório entre 10 e 1.
      let num = Math.floor(Math.random() * (max - min + 1) + min);

      if (num <= -1){
        console.log(`O `)
      }

      alert(num);

    </script>
