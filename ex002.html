			<script type="text/javascript">

				
				function clicar(min, max) {
						let number = Math.floor(Math.random() * (max - min +1) + min);
						if((number % 2) == 0 && number <= -1){
							console.log(`O número ${number} é par e também é negativo!`)
						}else if((number % 2) == 0 && number >= 1){
							console.log(`O número ${number} é par e também é positivo`)
						}else if (((number % 2) != 0) && number >= 1) {
							console.log(`O número ${number} é impar e também é positivo`)
						}else{
							console.log(`O número ${number} é impar e também é negativo`)
						}
				}

			</script>
